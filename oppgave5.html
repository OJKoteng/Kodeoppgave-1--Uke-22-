<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avmerkingsbokser</title>
</head>

<body>
    <section>
        <h1>Handleliste</h1>
        <ul>
            <li>
                <label for="melk">Melk</label>
                <input type="checkbox" name="melk" id="melk">
            </li>

            <li>
                <label for="egg">Egg</label>
                <input type="checkbox" name="egg" id="egg">
            </li>

            <li>
                <label for="brød">Brød</label>
                <input type="checkbox" name="brød" id="brød">
            </li>
        </ul>
    </section>

    <section>
        <button onclick="generer()">Legg til handlekurv</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>
        function generer() {
            // Her bruker jeg .checked fordi om man prøver å hente verdien med .value så får man ikke tilbake riktig svar i output. Bruker .checked siden dette er en liste med items.
            let melkChecked = document.getElementById("melk").checked;
            let eggChecked = document.getElementById("egg").checked;
            let brødChecked = document.getElementById("brød").checked;

            let output;
            // !melkChecked betyr i denne sammenheng at melk er unchecked. Utropstegn i denne sammenhengen er den typiske "false" av den
            if (!melkChecked && !eggChecked && !brødChecked) {
                output = `Vennligst velg produkter til handlekurven`;
            } else {
                // Her lager jeg en array, en array er en måte å samle flere variabler, typisk i en liste eller lignende.
                let selectedItems = [];
                // Her bruker jeg selectedItems.push(melk) som griper fatt i verdien fra arrayen og pusher dette itemet om det er valgt.
                if (melkChecked) {
                    selectedItems.push("Melk");
                }
                if (eggChecked) {
                    selectedItems.push("Egg");
                }
                if (brødChecked) {
                    selectedItems.push("Brød");
                }
                // Her bruker jeg selected.Items.join(",") med en parantes for å også legge til ett komma etter hvert item i output feltet.
                output = `Du har valgt ${selectedItems.join(", ")} til handlekurven`;
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>

</html>
