<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Setning</title>
</head>

<body>

    <section>
        <input type="text" id="navn" name="navn" placeholder="Skriv inn navnet ditt" required>
        <br><br>
        <button onclick="generer()">Submit</button>
        <div id="output"></div>
    </section>

    <script>



        function generer() {

            let navn = document.getElementById("navn").value.trim();

            if (navn === "") {
                output = `Vennligst skriv inn navnet ditt`;
            } else {
                output = `Hei ${navn}`;
            }

            document.getElementById("output").innerHTML = output;

        }

    </script>

</body>

</html>
