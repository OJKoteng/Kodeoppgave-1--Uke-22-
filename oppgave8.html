<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutaomregner</title>
</head>

<body>
    <section>
        <h1>Valutaomregner</h1>
        <label for="beløp">Skriv inn beløpet i kr</label>
        <input type="number" name="beløp" id="beløp" required>
        <br><br>
    </section>

    <section>
        <label for="valuta">Velg kurs du vil konvertere til</label>
        <select name="kurs" id="kurs">
            <option value="0.10">USD</option>
            <option value="0.09">EUR</option>
            <option value="1.02">SEK</option>
            <option value="1.34!">DKK</option>
        </select>
        <br><br>
    </section>

    <section>
        <button onclick="generer()">Omgjør til valgt kurs</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function generer() {

            let beløp = document.getElementById("beløp").value.trim();

            let kurs = document.getElementById("kurs").value;

            // Her brukes en metode for å hente ut de gjeldende valgmulighetene fra select nedtrekksmenyen. .options henter ut valgene, og selectedindex henter selve valget før .text formaterer det til tekst format. 
            let currency = document.getElementById("kurs").options[document.getElementById("kurs").selectedIndex].text;


            if (beløp === "" || beløp <= 0) {
                output = `Du har ikke skrevet inn gyldige tallverdier`
            } else {
                beløp = parseFloat(beløp);
                kurs = parseFloat(kurs);
                let convertedValue = beløp * kurs
                output = `Beløpet fra ${beløp} kr blir til ${convertedValue.toFixed(2)} ${currency}`;
            }

            document.getElementById("output").innerHTML = output;
        }


    </script>
</body>

</html>
