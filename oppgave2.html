<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatorfunksjon</title>
</head>

<body>
    <section>
        <h1>Kalkulatorfunksjon</h1>
        <input type="number" name="nummer" id="nummer" placeholder="Skriv inn et tall" required>
        <br><br>
    </section>

    <section>
        <label for="kalkulator">Velg en operasjon</label>
        <select name="kalkulator" id="kalkulator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <br><br>
    </section>

    <section>
        <input type="number" name="tall" id="tall" placeholder="Skriv inn et tall" required>
        <br><br>
        <button onclick="generer()">Regn ut</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function generer() {

            let nummer = document.getElementById("nummer").value;

            let tall = document.getElementById("tall").value;

            let kalkulator = document.getElementById("kalkulator").value;


            if (nummer === "" || tall === "") {
                output = "Vennligst skriv inn tall verdier";
            } else {

                let num1 = parseFloat(nummer);
                let num2 = parseFloat(tall);


                if (kalkulator === "+") {
                    let pluss = num1 + num2;
                    output = `Summen av dette er ${pluss}`;
                } else if (kalkulator === "-") {
                    let minus = num1 - num2;
                    output = `Summen av dette er ${minus}`;
                } else if (kalkulator === "/") {
                    if (num2 === 0) {
                        output = "Kan ikke dele med null";
                    } else {
                        let deling = num1 / num2;
                        output = `Summen av dette er ${deling}`;
                    }
                } else if (kalkulator === "*") {
                    let ganging = num1 * num2;
                    output = `Summen av dette er ${ganging}`;
                }
            }

            document.getElementById("output").innerHTML = output;

        }


    </script>
</body>

</html>
