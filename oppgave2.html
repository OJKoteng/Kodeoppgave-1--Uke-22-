<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatorfunksjon</title>
</head>

<body>
    <section>
        <h1>Kalkulatorfunksjon</h1>
        <input type="number" name="nummer" id="nummer" placeholder="Skriv inn et tall" required>
        <br><br>
    </section>

    <section>
        <label for="kalkulator">Velg en operasjon</label>
        <select name="kalkulator" id="kalkulator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <br><br>
    </section>

    <section>
        <input type="number" name="tall" id="tall" placeholder="Skriv inn et tall" required>
        <br><br>
        <button onclick="generer()">Submit</button>
        <div id="output"></div>
    </section>
</body>

</html>
